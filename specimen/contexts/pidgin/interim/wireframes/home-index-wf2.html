<!DOCTYPE html>
<html lang="en-US">
<head>
<title>home-index - context wireframe v2.0 </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        /* margin: 2% 2%; */
        margin: 0;
        margin-top: 1.5em;
        display: grid;
        grid-template-columns: 5% 3% 6% 6% 15% 15% 15% 15% 6% 6% 3% 5%;
        overflow-x: hidden;

        background: #eae4fc;
    }

    header, footer {
        grid-column: 1 / 13;
    }

    main {
        display: grid;
        grid-template-columns: subgrid;
        width: 100%;
        margin: 0;
        margin-bottom: 8em;
        padding: 0;
        grid-column: 1 / 13;
    }

    main > article {
        grid-column: 1 / 13;
    }

    h1 {
        position: absolute;
        top: .5em;
        right: 1em;
        margin: 0;

        font-size: .7em;
        font-family: Arial;
        opacity: .4;
    }

    div {
        /* border: 4px solid black; */
        padding: 2%;
        margin: 2%;

        background: #a1a2ef;
        text-align: center;
        font-family: Arial;
        font-size: 1.4rem;
    }

    div p {
        font-size: .8em;
    }

    div > div {
        border: 1px solid black;
    }

    div ul {
        margin: 0 auto;
        width: 30%;
    }

    div ul li {
        text-align: left;
    }

    header div, footer div {
        margin: 0;
    }

    article {
       border: 1px solid #a1a2ef;
       margin: 2em 0;

       text-align: center;
    }


    article img {
        border: 1px solid black;
        width: 100%;
        height: 300px;
    }

    article.intro {
         grid-column: 2 / 12;
    }

    article.what-we-do {
         grid-column: 2 / 7;
    }

    article.support-our-work {
        grid-column: 5 / 9;
    }

     article.whats-going-on {
        grid-column: 2 / 12;
    }

</style>

</head>

<body>


    <header>
    <h1>Homepage - Wireframe Beats Draft v2.0</h1>
        <div>Header: Logo, Navigation</div>
    </header>

    <main>

</html>
